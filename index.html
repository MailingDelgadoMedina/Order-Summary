<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 
    adding a piece of code just to push it
    
        
  -->
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="information">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <div class="plan-container">
        <div class="image-container">
          <img src="images/icon-music.svg" alt="music-icon" />
        </div>

        <div class="plan">
          <div class="anual-plan">Annual Plan</div>

          <div class="price">$59.99/year</div>
        </div>
        <a href="http://" class="chang">Change </a>
      </div>

      <div class="paymentbtn">
        <button>Proceed to Payment</button>
      </div>
      <a
        class="cancelpayment"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
      >
        Cancel Order
      </a>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mailing Delgado</a>.
    </div>
  </body>
</html>
